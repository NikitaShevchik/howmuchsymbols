<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>NAME</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Фавикон -->
	<link rel="shortcut icon" href="">
</head>

<body>
	<main class="main">
		<div class="conteiner">
			<div class="counter">
				<textarea class="counter__textarea"></textarea>
				<form class="counter__form show">
					<div>
						<input type="checkbox" name="show__words">
						<label for="show__words">Показать количество слов</label>
					</div>
					<div>
						<input type="checkbox" name="show__symbols">
						<label for="show__symbols">Показать количество символов</label>
					</div>
					<div>
						<input type="checkbox" name="show__symbolsnotspace">
						<label for="show__symbolsnotspace">Показать количество символов без пробелов</label>
					</div>
					<div>
						<input type="checkbox" name="show__procentage">
						<label for="show__procentage">Показать проценты символов и пробелов в тексте</label>
					</div>
				</form>
				<div class="counter__text text">
					<div class="text__words"></div>
					<div class="text__symbols"></div>
					<div class="text__symbolsnotspace"></div>
					<div class="text__procentage"></div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scrypt.js"></script>
</body>

</html>
